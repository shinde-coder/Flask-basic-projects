<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Movies App</title>

    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 20px;
        }

        .news-card {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .news-card img {
            width: 50%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body style="background:brown">
    <div class="container" style="color:white">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid" style='radius:50%'>
                <a class="navbar-brand" href="/">Movies</a>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex" action="/" method="get">
                        <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <h1 class="text-center mb-4">Movies App</h1>
        {% if cases.results %}
        <div class="row">
            {% for movie in cases.results %}
            <div class="col-md-4">
                <div class="news-card">
                    <h5 class="mb-3">Title- {{ movie.title }}</h5>
                    <h6 class="mb-3"  style="font-family:Ramabhadra-Regular">Original Title- {{ movie.original_title }}</h6>
                    <div class="d-flex justify-content-center">
                        <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" class="movie-image" alt="{{ movie.title }}"
                            data-overview="{{ movie.overview }}">
                    </div>
                    <p class="mb-3"><strong> </strong><span class="overview-text">{{ movie.overview }}</span></p>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <script>
            const movieImages = document.querySelectorAll(".movie-image");
            movieImages.forEach((image) => {
                image.addEventListener("click", toggleOverview);
            });
        
            function toggleOverview(event) {
                const overviewText = event.currentTarget.parentElement.parentElement.querySelector(".overview-text");
                overviewText.classList.toggle("show-overview");
            }
        </script>
        
        <style>
            .overview-text {
                display: none;
            }
        
            .show-overview {
                display: block;
            }
        </style>
        
        {% else %}
        <div class="alert alert-info mt-4" role="alert">
            No movies found.
        </div>
        {% endif %}
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
